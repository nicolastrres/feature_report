<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Features Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>

<body>
<div id="layout">

    <div class="header">
        <h1 class="title"><a href="/" class="link-no-decoration">Features Report</a></h1>
        <form id="upload_form" method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
            <input id="file" type="file" name="feature_file">
        </form>
    </div>
    <div class="error">
        {% if error %}
            <h2 class="error-message"><a href="/" class="link-no-decoration">{{ error}}</a></h2>
        {% endif %}
    </div>
    <div class="pure-menu feature-left-side-nav" id="features_nav">
        <div class="pure-menu-heading">Features</div>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">{{ feature }}</a></li>
        </ul>
    </div>

    <div class="scenario-right-side pure-u-1 pure-u-md-3-5" id="scenarios">
        {% for scenario in scenarios%}
            <ul class="pure-menu-list">
                <p class="class">{{ scenario | nl2br }}</p>
                <hr/>
            </ul>
        {% endfor %}
    </div>
</div>

</body>
</html>
