<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Features Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">

    <link rel="stylesheet" href="{{ url_for('static',filename='pure-min.css') }}">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="{{ url_for('static',filename='grid-responsive-old.css') }}">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="{{ url_for('static',filename='grid-responsive-min.css') }}">
    <!--<![endif]-->
    <link href="{{ url_for('static',filename='dancing-script.css') }}" rel='stylesheet' type='text/css'>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>

<body>
<div id="layout">

    <div class="header">
        <h1 class="title"><a href="/" class="link-no-decoration">Features Report</a></h1>
        <form id="upload_form" method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
            <input id="file" type="file" name="feature_files" multiple>
        </form>
    </div>
    <div class="error">
        {% if error %}
            <h2 class="error-message"><a href="/" class="link-no-decoration">{{ error}}</a></h2>
        {% endif %}
    </div>
    <div class="pure-menu feature-left-side-nav" id="features_nav">
        <div class="pure-menu-heading">Features</div>
        <ul class="pure-menu-list">
            {% for feature, _ in feature_files %}
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">{{ feature }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="scenario-right-side pure-u-1 pure-u-md-3-5" id="scenarios">
        {% for _ , scenario in feature_files%}
            {% for line in scenario %}
                <ul class="pure-menu-list">
                    {{ line | nl2br }}
                    <hr/>
                </ul>
            {% endfor %}
        {% endfor %}
    </div>
</div>

</body>
</html>
